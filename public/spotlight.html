<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>totonoe - Spotlight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: no-drag;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 12px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    #aiInput {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      outline: none;
      color: #333;
      font-family: inherit;
      -webkit-app-region: no-drag;
    }

    #aiInput::placeholder {
      color: #999;
    }

    #aiInput:focus {
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
    }

    .suggestions {
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
      display: none;
    }

    .suggestions.show {
      display: block;
    }

    .suggestion-item {
      padding: 10px 18px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
      color: #555;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item:hover {
      background-color: rgba(0, 122, 255, 0.1);
    }

    .suggestion-item.selected {
      background-color: rgba(0, 122, 255, 0.15);
    }

    .processing {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    .processing.show {
      display: block;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 122, 255, 0.2);
      border-top-color: rgba(0, 122, 255, 0.8);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      #aiInput {
        background: rgba(30, 30, 30, 0.95);
        color: #e0e0e0;
      }

      #aiInput::placeholder {
        color: #777;
      }

      .suggestions {
        background: rgba(30, 30, 30, 0.95);
      }

      .suggestion-item {
        color: #ccc;
        border-bottom-color: rgba(255, 255, 255, 0.05);
      }

      .suggestion-item:hover {
        background-color: rgba(0, 122, 255, 0.2);
      }
    }

    /* アプリ切り替えモード用のスタイル */
    .app-switcher {
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 12px;
      display: none;
    }

    .app-switcher.show {
      display: block;
    }

    .apps-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 8px;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .app-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 80px;
      max-width: 100px;
    }

    .app-item:hover {
      background-color: rgba(0, 122, 255, 0.1);
      transform: scale(1.05);
    }

    .app-item.selected {
      background-color: rgba(0, 122, 255, 0.2);
      transform: scale(1.1);
    }

    .app-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      margin-bottom: 4px;
      object-fit: contain;
      background: rgba(240, 240, 240, 0.5);
    }

    .app-name {
      font-size: 11px;
      color: #555;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .mode-indicator {
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: #999;
      display: none;
    }

    .mode-indicator.show {
      display: block;
    }

    /* ダークモード対応（アプリ切り替え） */
    @media (prefers-color-scheme: dark) {
      .app-switcher {
        background: rgba(30, 30, 30, 0.95);
      }

      .app-icon {
        background: rgba(50, 50, 50, 0.5);
      }

      .app-name {
        color: #aaa;
      }

      .mode-indicator {
        color: #666;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-wrapper">
      <input 
        type="text" 
        id="aiInput" 
        placeholder="例: Safariを左側、VSCodeを右側に配置して"
        autocomplete="off"
        autofocus
      >
      <div class="processing" id="processing">
        <div class="spinner"></div>
      </div>
      <div class="mode-indicator" id="modeIndicator">App Mode</div>
    </div>
    <div class="app-switcher" id="appSwitcher">
      <div class="apps-container" id="appsContainer">
        <!-- アプリがここに動的に追加される -->
      </div>
    </div>
    <div class="suggestions" id="suggestions">
      <div class="suggestion-item">アクティブな2つのウィンドウを左右に並べて配置</div>
      <div class="suggestion-item">すべてのウィンドウをグリッド状に配置</div>
      <div class="suggestion-item">アクティブなウィンドウを画面中央に配置</div>
      <div class="suggestion-item">SafariとVSCodeを左右に配置</div>
      <div class="suggestion-item">すべてのウィンドウを最小化</div>
    </div>
  </div>
  <script src="spotlight-renderer.js"></script>
</body>
</html>
