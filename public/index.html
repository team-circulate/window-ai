<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window AI Manager</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 30px 20px 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-app-region: drag;
      }

      .header * {
        -webkit-app-region: no-drag;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .header h1 .material-icons {
        font-size: 28px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .input-section {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(255, 255, 255, 0.06) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15) inset,
          0 2px 10px rgba(0, 0, 0, 0.08);
      }

      .input-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        opacity: 0.95;
      }

      .input-group {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.14) 0%,
          rgba(255, 255, 255, 0.08) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 12px;
        align-items: center;
      }

      #userIntent {
        flex: 1;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border: 1px solid rgba(0, 0, 0, 0.06);
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }

      #userIntent::placeholder {
        color: #999;
      }

      #userIntent:focus {
        border-color: rgba(99, 102, 241, 0.6);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        background: #fff;
      }

      button {
        padding: 12px 24px;
        background: white;
        color: #667eea;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      button .material-icons {
        font-size: 18px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* 強調ボタンとセカンダリーボタン */
      #analyzeBtn {
        background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
        color: #fff;
      }

      #analyzeBtn:hover:not(:disabled) {
        box-shadow: 0 10px 22px rgba(99, 102, 241, 0.35);
      }

      #refreshBtn {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: #fff;
      }

      .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 15px;
      }

      .quick-action {
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .quick-action .material-icons {
        font-size: 16px;
      }

      .quick-action:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .status-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .status-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4ade80;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .window-list {
        display: grid;
        gap: 8px;
      }

      .window-item {
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        gap: 10px;
      }

      .window-info {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
      }

      .window-details {
        flex: 1;
      }

      .window-main-info {
        margin-bottom: 4px;
      }

      .window-resource-usage {
        display: flex;
        gap: 12px;
        margin-top: 4px;
      }

      .resource-cpu,
      .resource-memory {
        font-size: 10px;
        font-weight: 600;
        padding: 2px 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: background 0.2s;
        border-radius: 4px;
        padding: 4px;
        margin: -4px;
      }

      .window-info:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .app-icon {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .app-icon-placeholder {
        width: 32px;
        height: 32px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.1)
        );
        border-radius: 6px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
      }

      .app-icon-placeholder .material-icons {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.6);
      }

      .state-badge {
        display: inline-block;
        padding: 2px 6px;
        margin-left: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .window-actions {
        display: flex;
        gap: 5px;
      }

      /* ウィンドウコントロールボタン - 統一されたスタイル */
      .window-ctrl-btn {
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        min-width: 32px;
        height: 32px;
        font-size: 11px;
      }

      .window-ctrl-btn .material-icons,
      .window-ctrl-btn .material-symbols-outlined {
        font-size: 16px;
      }

      .window-ctrl-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
      }

      /* 閉じるボタン */
      .window-ctrl-btn.close {
        background: rgba(244, 67, 54, 0.2);
        border-color: rgba(244, 67, 54, 0.3);
      }

      .window-ctrl-btn.close:hover {
        background: rgba(244, 67, 54, 0.4);
      }

      /* 最小化ボタン */
      .window-ctrl-btn.minimize {
        background: rgba(255, 193, 7, 0.2);
        border-color: rgba(255, 193, 7, 0.3);
      }

      .window-ctrl-btn.minimize:hover {
        background: rgba(255, 193, 7, 0.4);
      }

      /* 最大化ボタン */
      .window-ctrl-btn.maximize {
        background: rgba(76, 175, 80, 0.2);
        border-color: rgba(76, 175, 80, 0.3);
      }

      .window-ctrl-btn.maximize:hover {
        background: rgba(76, 175, 80, 0.4);
      }

      /* 終了ボタン */
      .window-ctrl-btn.quit {
        background: rgba(156, 39, 176, 0.2);
        border-color: rgba(156, 39, 176, 0.3);
      }

      .window-ctrl-btn.quit:hover {
        background: rgba(156, 39, 176, 0.4);
      }

      /* アクティブ状態 */
      .window-ctrl-btn.active {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .log-section {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        padding: 15px;
        max-height: 200px;
        overflow-y: auto;
      }

      .log-entry {
        padding: 8px;
        margin-bottom: 5px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        font-size: 12px;
        font-family: "Monaco", monospace;
      }

      .log-entry.success {
        border-left: 3px solid #4ade80;
      }

      .log-entry.error {
        border-left: 3px solid #f87171;
      }

      .log-entry.info {
        border-left: 3px solid #60a5fa;
      }

      .cpu-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .cpu-overview {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .cpu-stat {
        text-align: center;
      }

      .cpu-label {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 5px;
      }

      .cpu-value {
        font-size: 24px;
        font-weight: bold;
      }

      .cpu-model {
        text-align: center;
        opacity: 0.7;
        font-size: 12px;
        margin-bottom: 15px;
      }

      .cpu-processes {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 15px;
      }

      .processes-header {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .process-item {
        padding: 8px 0;
        font-size: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .process-item:last-child {
        border-bottom: none;
      }

      .process-main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }

      .process-name {
        flex: 1;
        opacity: 0.9;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-weight: 500;
      }

      .process-stats {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .process-cpu {
        font-weight: 600;
        color: #fbbf24;
        min-width: 40px;
        text-align: right;
      }

      .process-memory {
        font-weight: 600;
        color: #60a5fa;
        min-width: 50px;
        text-align: right;
        font-size: 11px;
      }

      .process-description {
        font-size: 10px;
        opacity: 0.7;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 2px;
        padding-left: 4px;
        border-left: 2px solid rgba(255, 255, 255, 0.2);
        font-style: italic;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><span class="material-icons">window</span> Window AI Manager</h1>
      <p>AIがウィンドウ配置を最適化します</p>
    </div>

    <div class="main-content">
      <div class="input-section">
        <div class="input-title">
          <span class="material-icons">auto_awesome</span>
          タスクから最適なアプリを起動
        </div>
        <div class="input-group">
          <input
            type="text"
            id="userIntent"
            placeholder="やりたいことを入力（例: Safariを左、VSCodeを右に）"
          />
          <button id="analyzeBtn">
            <span class="material-icons">auto_awesome</span> 提案
          </button>
          <button id="refreshBtn">
            <span class="material-icons">refresh</span> 更新
          </button>
        </div>

        <div class="quick-actions">
          <button class="quick-action" data-intent="作業用レイアウトにして">
            <span class="material-icons">dashboard</span> 作業用
          </button>
          <button class="quick-action" data-intent="2画面に分割して">
            <span class="material-icons">splitscreen</span> 2分割
          </button>
          <button
            class="quick-action"
            data-intent="すべてのウィンドウをグリッド表示"
          >
            <span class="material-icons">grid_view</span> グリッド
          </button>
          <button class="quick-action" data-intent="カスケード表示にして">
            <span class="material-icons">layers</span> カスケード
          </button>
          <button
            class="quick-action"
            data-intent="メインウィンドウを中央に配置"
          >
            <span class="material-icons">center_focus_strong</span> 中央配置
          </button>
        </div>
      </div>

      <div class="cpu-section">
        <div class="status-title">
          <span class="status-indicator"></span>
          システム情報
          <button
            id="cpuRefreshBtn"
            style="margin-left: auto; padding: 4px 8px; font-size: 11px"
          >
            更新
          </button>
        </div>
        <div id="cpuInfo">
          <!-- CPU info will be populated here -->
        </div>
      </div>

      <div class="status-section">
        <div class="status-title">
          <span class="status-indicator"></span>
          <span class="material-icons" style="font-size: 18px"
            >desktop_windows</span
          >
          現在のウィンドウ
        </div>
        <div class="window-list" id="windowList">
          <!-- Windows will be populated here -->
        </div>
      </div>

      <div class="log-section">
        <div id="logContainer">
          <div class="log-entry info">Window AI Manager 起動完了</div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
