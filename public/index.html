<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window AI Manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header h1 .material-icons {
      font-size: 28px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .input-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    #userIntent {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    
    #userIntent::placeholder {
      color: #999;
    }
    
    button {
      padding: 12px 24px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    button .material-icons {
      font-size: 18px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    
    .quick-action {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .quick-action .material-icons {
      font-size: 16px;
    }
    
    .quick-action:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .status-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .status-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .window-list {
      display: grid;
      gap: 8px;
    }
    
    .window-item {
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      gap: 10px;
    }
    
    .window-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      transition: background 0.2s;
      border-radius: 4px;
      padding: 4px;
      margin: -4px;
    }
    
    .window-info:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .app-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
    }
    
    .app-icon-placeholder {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
      border-radius: 6px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .app-icon-placeholder .material-icons {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .state-badge {
      display: inline-block;
      padding: 2px 6px;
      margin-left: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .window-actions {
      display: flex;
      gap: 5px;
    }
    
    /* ウィンドウコントロールボタン - 統一されたスタイル */
    .window-ctrl-btn {
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      min-width: 32px;
      height: 32px;
      font-size: 11px;
    }
    
    .window-ctrl-btn .material-icons,
    .window-ctrl-btn .material-symbols-outlined {
      font-size: 16px;
    }
    
    .window-ctrl-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }
    
    /* 閉じるボタン */
    .window-ctrl-btn.close {
      background: rgba(244, 67, 54, 0.2);
      border-color: rgba(244, 67, 54, 0.3);
    }
    
    .window-ctrl-btn.close:hover {
      background: rgba(244, 67, 54, 0.4);
    }
    
    /* 最小化ボタン */
    .window-ctrl-btn.minimize {
      background: rgba(255, 193, 7, 0.2);
      border-color: rgba(255, 193, 7, 0.3);
    }
    
    .window-ctrl-btn.minimize:hover {
      background: rgba(255, 193, 7, 0.4);
    }
    
    /* 最大化ボタン */
    .window-ctrl-btn.maximize {
      background: rgba(76, 175, 80, 0.2);
      border-color: rgba(76, 175, 80, 0.3);
    }
    
    .window-ctrl-btn.maximize:hover {
      background: rgba(76, 175, 80, 0.4);
    }
    
    /* 終了ボタン */
    .window-ctrl-btn.quit {
      background: rgba(156, 39, 176, 0.2);
      border-color: rgba(156, 39, 176, 0.3);
    }
    
    .window-ctrl-btn.quit:hover {
      background: rgba(156, 39, 176, 0.4);
    }
    
    /* アクティブ状態 */
    .window-ctrl-btn.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .log-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .log-entry {
      padding: 8px;
      margin-bottom: 5px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      font-size: 12px;
      font-family: 'Monaco', monospace;
    }
    
    .log-entry.success {
      border-left: 3px solid #4ade80;
    }
    
    .log-entry.error {
      border-left: 3px solid #f87171;
    }
    
    .log-entry.info {
      border-left: 3px solid #60a5fa;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span class="material-icons">window</span> Window AI Manager</h1>
    <p>AIがウィンドウ配置を最適化します</p>
  </div>
  
  <div class="main-content">
    <div class="input-section">
      <div class="input-group">
        <input 
          type="text" 
          id="userIntent" 
          placeholder="例: Safariを左側、VSCodeを右側に配置して"
        >
        <button id="analyzeBtn"><span class="material-icons">auto_fix_high</span> 分析・実行</button>
        <button id="refreshBtn"><span class="material-icons">refresh</span> 更新</button>
      </div>
      
      <div class="quick-actions">
        <button class="quick-action" data-intent="作業用レイアウトにして"><span class="material-icons">dashboard</span> 作業用</button>
        <button class="quick-action" data-intent="2画面に分割して"><span class="material-icons">splitscreen</span> 2分割</button>
        <button class="quick-action" data-intent="すべてのウィンドウをグリッド表示"><span class="material-icons">grid_view</span> グリッド</button>
        <button class="quick-action" data-intent="カスケード表示にして"><span class="material-icons">layers</span> カスケード</button>
        <button class="quick-action" data-intent="メインウィンドウを中央に配置"><span class="material-icons">center_focus_strong</span> 中央配置</button>
      </div>
    </div>
    
    <div class="status-section">
      <div class="status-title">
        <span class="status-indicator"></span>
        <span class="material-icons" style="font-size: 18px;">desktop_windows</span>
        現在のウィンドウ
      </div>
      <div class="window-list" id="windowList">
        <!-- Windows will be populated here -->
      </div>
    </div>
    
    <div class="log-section">
      <div id="logContainer">
        <div class="log-entry info">Window AI Manager 起動完了</div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
