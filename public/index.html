<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window AI Manager</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .reset-button {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(244, 67, 54, 0.8);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 1000;
        -webkit-app-region: no-drag;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .reset-button:hover {
        background: rgba(244, 67, 54, 0.95);
        transform: scale(1.05);
      }

      .reset-button .material-icons {
        font-size: 18px;
      }

      .header {
        padding: 30px 20px 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-app-region: drag;
      }

      .header * {
        -webkit-app-region: no-drag;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .header h1 .material-icons {
        font-size: 28px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .input-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      #userIntent {
        flex: 1;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }

      #userIntent::placeholder {
        color: #999;
      }

      button {
        padding: 12px 24px;
        background: white;
        color: #667eea;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      button .material-icons {
        font-size: 18px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 15px;
      }

      .quick-action {
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .quick-action .material-icons {
        font-size: 16px;
      }

      .quick-action:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .status-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .status-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4ade80;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .window-list {
        display: grid;
        gap: 8px;
      }

      .window-item {
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        gap: 10px;
      }

      .window-info {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
      }

      .app-info-btn {
        width: 18px;
        height: 18px;
        min-width: 18px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: rgba(255, 255, 255, 0.9);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 600;
        font-style: italic;
        font-family: Georgia, serif;
        margin-left: 6px;
        padding: 0;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .app-info-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
      }

      .observation-item {
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .observation-item .material-icons {
        font-size: 18px;
        opacity: 0.8;
      }

      /* App Search Results */
      .app-search-item {
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.2s;
        cursor: pointer;
      }

      .app-search-item:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateX(5px);
      }

      .app-search-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
      }

      .app-search-icon {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        object-fit: cover;
      }

      .app-search-icon-placeholder {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .app-search-details {
        flex: 1;
      }

      .app-search-name {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
      }

      .app-search-version {
        font-size: 11px;
        opacity: 0.7;
      }

      .app-launch-btn {
        padding: 8px 16px;
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid rgba(76, 175, 80, 0.3);
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
      }

      .app-launch-btn:hover {
        background: rgba(76, 175, 80, 0.4);
        transform: scale(1.05);
      }

      .app-launch-btn .material-icons {
        font-size: 16px;
      }

      .no-results {
        text-align: center;
        padding: 20px;
        opacity: 0.7;
        font-size: 14px;
      }

      .window-details {
        flex: 1;
      }

      .window-main-info {
        margin-bottom: 4px;
      }

      .window-resource-usage {
        display: flex;
        gap: 12px;
        margin-top: 4px;
      }

      .resource-cpu,
      .resource-memory {
        font-size: 10px;
        font-weight: 600;
        padding: 2px 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: background 0.2s;
        border-radius: 4px;
        padding: 4px;
        margin: -4px;
      }

      .window-info:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .app-icon {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .app-icon-placeholder {
        width: 32px;
        height: 32px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.1)
        );
        border-radius: 6px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
      }

      .app-icon-placeholder .material-icons {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.6);
      }

      .state-badge {
        display: inline-block;
        padding: 2px 6px;
        margin-left: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .window-actions {
        display: flex;
        gap: 5px;
      }

      /* ウィンドウコントロールボタン - 統一されたスタイル */
      .window-ctrl-btn {
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        min-width: 32px;
        height: 32px;
        font-size: 11px;
      }

      .window-ctrl-btn .material-icons,
      .window-ctrl-btn .material-symbols-outlined {
        font-size: 16px;
      }

      .window-ctrl-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
      }

      /* 閉じるボタン */
      .window-ctrl-btn.close {
        background: rgba(244, 67, 54, 0.2);
        border-color: rgba(244, 67, 54, 0.3);
      }

      .window-ctrl-btn.close:hover {
        background: rgba(244, 67, 54, 0.4);
      }

      /* 最小化ボタン */
      .window-ctrl-btn.minimize {
        background: rgba(255, 193, 7, 0.2);
        border-color: rgba(255, 193, 7, 0.3);
      }

      .window-ctrl-btn.minimize:hover {
        background: rgba(255, 193, 7, 0.4);
      }

      /* 最大化ボタン */
      .window-ctrl-btn.maximize {
        background: rgba(76, 175, 80, 0.2);
        border-color: rgba(76, 175, 80, 0.3);
      }

      .window-ctrl-btn.maximize:hover {
        background: rgba(76, 175, 80, 0.4);
      }

      /* 終了ボタン */
      .window-ctrl-btn.quit {
        background: rgba(156, 39, 176, 0.2);
        border-color: rgba(156, 39, 176, 0.3);
      }

      .window-ctrl-btn.quit:hover {
        background: rgba(156, 39, 176, 0.4);
      }

      /* アクティブ状態 */
      .window-ctrl-btn.active {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .log-section {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        padding: 15px;
        max-height: 200px;
        overflow-y: auto;
      }

      .log-entry {
        padding: 8px;
        margin-bottom: 5px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        font-size: 12px;
        font-family: "Monaco", monospace;
      }

      .log-entry.success {
        border-left: 3px solid #4ade80;
      }

      .log-entry.error {
        border-left: 3px solid #f87171;
      }

      .log-entry.info {
        border-left: 3px solid #60a5fa;
      }

      .cpu-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .cpu-overview {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .cpu-stat {
        text-align: center;
      }

      .cpu-label {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 5px;
      }

      .cpu-value {
        font-size: 24px;
        font-weight: bold;
      }

      .cpu-model {
        text-align: center;
        opacity: 0.7;
        font-size: 12px;
        margin-bottom: 15px;
      }

      .cpu-processes {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 15px;
      }

      .processes-header {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .process-item {
        padding: 8px 0;
        font-size: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .process-item:last-child {
        border-bottom: none;
      }

      .process-main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }

      .process-name {
        flex: 1;
        opacity: 0.9;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-weight: 500;
      }

      .process-stats {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .process-cpu {
        font-weight: 600;
        color: #fbbf24;
        min-width: 40px;
        text-align: right;
      }

      .process-memory {
        font-weight: 600;
        color: #60a5fa;
        min-width: 50px;
        text-align: right;
        font-size: 11px;
      }

      .process-description {
        font-size: 10px;
        opacity: 0.7;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 2px;
        padding-left: 4px;
        border-left: 2px solid rgba(255, 255, 255, 0.2);
        font-style: italic;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <button class="reset-button" onclick="resetLocalData()" title="データをリセット">
      <span class="material-icons">delete_forever</span>
      リセット
    </button>
    
    <div class="header">
      <h1><span class="material-icons">window</span> Window AI Manager</h1>
      <p>AIがウィンドウ配置を最適化します</p>
    </div>

    <div class="main-content">
      <!-- App Launcher Section -->
      <div class="input-section" style="margin-bottom: 20px;">
        <div class="status-title" style="margin-bottom: 15px;">
          <span class="material-icons" style="font-size: 18px;">rocket_launch</span>
          アプリケーション起動
        </div>
        <div class="input-group">
          <input
            type="text"
            id="appSearchInput"
            placeholder="アプリケーション名を入力 (例: Safari, Slack)"
            autocomplete="off"
          />
          <button id="searchAppsBtn">
            <span class="material-icons">search</span> 検索
          </button>
        </div>
        <div id="appSearchResults" style="margin-top: 15px; max-height: 300px; overflow-y: auto;">
          <!-- Search results will appear here -->
        </div>
      </div>

      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="userIntent"
            placeholder="例: Safariを左側、VSCodeを右側に配置して"
          />
          <button id="analyzeBtn">
            <span class="material-icons">auto_fix_high</span> 分析・実行
          </button>
          <button id="refreshBtn">
            <span class="material-icons">refresh</span> 更新
          </button>
        </div>

        <!-- すべてのアプリを閉じるボタン -->
        <div style="margin-top: 15px">
          <button
            id="closeAllAppsBtn"
            style="
              background: rgba(244, 67, 54, 0.8);
              width: 100%;
              color: white;
            "
          >
            <span class="material-icons">close</span>
            すべてのアプリケーションを終了
          </button>
        </div>

        <!-- ウィンドウ配置アクションは一時的にコメントアウト -->
        <!-- <div class="quick-actions">
          <button class="quick-action" data-intent="作業用レイアウトにして">
            <span class="material-icons">dashboard</span> 作業用
          </button>
          <button class="quick-action" data-intent="2画面に分割して">
            <span class="material-icons">splitscreen</span> 2分割
          </button>
          <button
            class="quick-action"
            data-intent="すべてのウィンドウをグリッド表示"
          >
            <span class="material-icons">grid_view</span> グリッド
          </button>
          <button class="quick-action" data-intent="カスケード表示にして">
            <span class="material-icons">layers</span> カスケード
          </button>
          <button
            class="quick-action"
            data-intent="メインウィンドウを中央に配置"
          >
            <span class="material-icons">center_focus_strong</span> 中央配置
          </button>
        </div> -->
      </div>

      <div class="cpu-section">
        <div class="status-title">
          <span class="status-indicator"></span>
          システム情報
          <button
            id="cpuRefreshBtn"
            style="margin-left: auto; padding: 4px 8px; font-size: 11px"
          >
            更新
          </button>
        </div>
        <div id="cpuInfo">
          <!-- CPU info will be populated here -->
        </div>
      </div>

      <div class="status-section">
        <div class="status-title">
          <span class="status-indicator"></span>
          <span class="material-icons" style="font-size: 18px"
            >desktop_windows</span
          >
          現在のウィンドウ
        </div>
        <div class="window-list" id="windowList">
          <!-- Windows will be populated here -->
        </div>
      </div>

      <div class="log-section">
        <div id="logContainer">
          <div class="log-entry info">Window AI Manager 起動完了</div>
        </div>
      </div>
    </div>

    <!-- App Info Modal -->
    <div id="appInfoModal" style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      backdrop-filter: blur(3px);
    ">
      <div style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        padding: 20px;
        min-width: 350px;
        max-width: 500px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      ">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h3 id="appInfoTitle" style="margin: 0; font-size: 18px; font-weight: 600;"></h3>
          <button onclick="closeAppInfoModal()" style="
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
          ">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div id="appInfoContent" style="">
          <!-- Observations will be listed here -->
        </div>
      </div>
    </div>

    <!-- Close All Apps Dialog -->
    <div
      id="closeAllAppsDialog"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        backdrop-filter: blur(5px);
      "
    >
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border-radius: 12px;
          padding: 24px;
          min-width: 400px;
          max-width: 600px;
          max-height: 80vh;
          overflow-y: auto;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        "
      >
        <h2 style="margin-bottom: 16px; font-size: 20px; font-weight: 600">
          <span
            class="material-icons"
            style="vertical-align: middle; margin-right: 8px"
            >warning</span
          >
          アプリケーションを閉じる
        </h2>
        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 14px">
          閉じたくないアプリケーションにチェックを入れてください。
          チェックされていないアプリケーションはすべて終了されます。
        </p>
        <div id="appCheckboxList" style="margin-bottom: 20px">
          <!-- App checkboxes will be dynamically added here -->
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end">
          <button
            onclick="cancelCloseAllApps()"
            style="background: rgba(255, 255, 255, 0.2); color: white"
          >
            <span class="material-icons">cancel</span> キャンセル
          </button>
          <button
            onclick="confirmCloseAllApps()"
            style="background: rgba(244, 67, 54, 0.9); color: white"
          >
            <span class="material-icons">check_circle</span> 閉じる
          </button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
